<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>교사 로그인</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif;margin:0;background:#0f172a;color:#fff;display:grid;place-items:center;height:100vh}
    .card{background:#111827;border:1px solid #374151;border-radius:16px;padding:28px 24px;max-width:420px;width:92%}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:0 0 20px;opacity:.9}
    button{width:100%;padding:12px 14px;border-radius:10px;border:0;font-weight:700;cursor:pointer}
    .google{background:#fff;color:#111827}
    .hint{margin-top:14px;font-size:12px;opacity:.8}
  </style>
</head>
<body>
  <div class="card">
    <h1>교사 로그인</h1>
    <p>Google 계정으로 로그인해 주세요.</p>
    <button id="btnGoogle" class="google">Google로 로그인</button>
    <div class="hint">로그인 성공 시 자동으로 교사 화면으로 이동합니다.</div>
  </div>

  <!-- Firebase CDN (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- 공통 초기화 -->
  <script src="./js/firebase-init.js"></script>

  <script>
    // 이미 로그인 상태라면 teacher.html로 즉시 이동
    auth.onAuthStateChanged(user => {
      if (user) {
        location.replace('./teacher.html');
      }
    });

    document.getElementById('btnGoogle').addEventListener('click', async () => {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
        location.replace('./teacher.html');
      } catch (err) {
        alert('로그인에 실패했습니다: ' + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
